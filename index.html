<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="contant">
      <div class="big">
      <img alt="equilibrium" src="images/image-equilibrium.jpg" width="300" class="theImg">
      <div class="eye">
      <img alt="eye" src="images/icon-view.svg" class="view">
      </div>
    </div>
      <h1> Equilibrium #3429 </h1>

      <p> Our Equilibrium collection promotes balance and calm. </p>

      <div>
        <img alt="ethereum" src="images/icon-ethereum.svg">
        <p class="ethereum" style="color: #00f6f5;"> 0.041 ETH </p>
      
        <img alt="clock" src="images/icon-clock.svg" class="clock">
        <p> 3 days left </p> 
      </div>
      <div class="createdBy">
        <img alt="user" src="images/image-avatar.png" width="30" class="user">
        <p> Creation of <span class="name">Mohammed Ali</span> </p>
      </div>
   </div>
  </section>
  <footer>
    <div class="attribution">

      <p> Coded by : <a href="https://www.linkedin.com/in/mohammed-ali-a5bb18223/" target="_blank">Mohammed Ali Yasse</a>.</p>
      <p> Challenge by : <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
    </div>
  </footer>
  
  <script src="app.js">

  </script>
</body>
</html>
